<div class="contact-us-section-wrappaer processing-contact-us-bg section-space--ptb_120" *ngIf="language">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-lg-6">
                <div class="conact-us-wrap-one">
                    <h3 class="heading text-white">{{language.contactSubtitle}} </h3>

                    <div class="sub-heading text-white">{{language.contactTitle}}</div>

                </div>
            </div>

            <div class="col-lg-6 col-lg-6">
                <div class="contact-info-two text-center">
                    <div class="icon">
                        <span class="fal fa-phone"></span>
                    </div>
                    <h6 class="heading font-weight--reguler">{{language.contactReach}}</h6>
                    <h2 class="call-us"><a href="tel:190068668">{{language.contactTelephone}}</a></h2>
                    <div class="contact-us-button mt-20">
                        <a href="tel: " class="btn btn--secondary">{{language.contactCallUs}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
