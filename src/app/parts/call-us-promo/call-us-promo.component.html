<!--============ Contact Us Area Start =================-->
<div class="contact-us-area infotechno-contact-us-bg section-space--pt_100" *ngIf="language">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <div class="image">
                    <img class="img-fluid" src="assets/images/banners/home-cybersecurity-contact-bg-image.webp" alt="">
                </div>
            </div>

            <div class="col-lg-4 ms-auto">
                <div class="contact-info style-two text-left">

                    <div class="contact-info-title-wrap text-center">
                        <h3 class="heading  mb-10">4.9/5.0</h3>
                        <div class="ht-star-rating lg-style">
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>

                    <div class="contact-list-item">
                        <a href="tel:190068668" class="single-contact-list">
                            <div class="content-wrap">
                                <div class="content">
                                    <div class="icon">
                                        <span class="fal fa-phone"></span>
                                    </div>
                                    <div class="main-content">
                                        <h6 class="heading">{{language.contactReach}}</h6>
                                        <div class="text">{{language.contactTelephone}}</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a href="mailto:hello@mitech.com" class="single-contact-list">
                            <div class="content-wrap">
                                <div class="content">
                                    <div class="icon">
                                        <span class="fal fa-envelope"></span>
                                    </div>
                                    <div class="main-content">
                                        <h6 class="heading">{{language.contactWriteUs}}</h6>
                                        <div class="text">{{language.contactEmail}}</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--============ Contact Us Area End =================-->
