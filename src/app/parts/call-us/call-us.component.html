<!--========== Call to Action Area Start ============-->
<div class="cta-image-area_one section-space--ptb_80 cta-bg-image_one" *ngIf="language">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-8 col-lg-7">
                <div class="cta-content md-text-center">
                    <h3 class="heading text-white">{{language.callUsTitleOne}} <span class="text-color-secondary">
                            {{language.callUsTitleTwo}}</span></h3>
                </div>
            </div>
            <div class="col-xl-4 col-lg-5">
                <div class="cta-button-group--one text-center">
                    <a routerLink="/contact-us" class="btn btn--white btn-one"><span class="btn-icon me-2"><i
                                class="far fa-comment-alt-dots"></i></span> {{language.callUsLetTalk}}</a>
                    <a routerLink="/our-service" class="btn btn--secondary  btn-two"><span class="btn-icon me-2"><i
                                class="far fa-info-circle"></i></span> {{language.callUsGetInfo}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--========== Call to Action Area End ============-->
